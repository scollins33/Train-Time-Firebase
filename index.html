<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Boostrap 3.3.7 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery 3.2.1 CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Moment JS 2.18.1 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Firebase 4.4.0 CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

</head>

<body>

    <div class="container">
        <!-- Row for the header jumbotron -->
        <div class="row col-xs-12">
            <div class="jumbotron text-center">
                <h1>Anytime is Train Time</h1>
                <p>No planes or automobiles, just trains.</p>
            </div>
        </div>

        <!-- Row for the train schedule table -->
        <div class="row col-xs-12">
            <div class="panel panel-default">
                <!-- Panel heading for train schedule table -->
                <div class="panel-heading">Current Train Schedule</div>
                <!-- Panel body for the train schedule table -->
                <div class="panel-body">
                    <table class="table">
                        <!-- Table header row -->
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <!-- Table body rows -->
                        <tbody>
                            <!-- Dynamically add table rows from Firebase -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Row for the add train form -->
        <div class="row col-xs-12">
            <div class="panel panel-default">
                <!-- Panel heading for add train form -->
                <div class="panel-heading">Add Train</div>
                <!-- Panel body for add train form -->
                <div class="panel-body">
                    <form>
                        <!-- Train Name -->
                        <div class="form-group">
                            <label for="inputTrainName">Train Name</label>
                            <input type="text"
                                   class="form-control" id="inputTrainName">
                        </div>

                        <!-- Train Destination -->
                        <div class="form-group">
                            <label for="inputDestination">Destination</label>
                            <input type="text"
                                   class="form-control" id="inputDestination">
                        </div>

                        <!-- First Time Train Arrives -->
                        <div class="form-group">
                            <label for="inputFirstTime">First Train Time (HH:MM, Military)</label>
                            <input type="text"
                                   class="form-control" id="inputFirstTime">
                        </div>

                        <!-- Train Frequency -->
                        <div class="form-group">
                            <label for="inputFrequency">Frequency (Minutes)</label>
                            <input type="text"
                                   class="form-control" id="inputFrequency">
                        </div>

                        <!-- Button to submit Train info -->
                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-default" id="submitTrain">Add Train</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript load after page load -->
    <script src="assets/site.js"></script>
</body>
</html>
